<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        window.onload = function() {
            const loginStatus=JSON.parse(sessionStorage.getItem('login'));
            if(loginStatus==null){
                window.location.replace('./login.html');
            }else{
                document.body.style.display="block";
            }
        }
    </script>
</head>
<body>
    <div class="Container-principal">
        <h1>Bienvenido al Servicio Técnico de Celulares</h1>
        <p>Para ingresar un teléfono para reparación, haz clic en el siguiente botón:</p>
        <p>
            <a class="btn btn-primary btn-large" id="btnIngresarDatos" href="#">Ingresar datos</a>
        </p>
    </div>
   
    <div id="tablaReparaciones">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Número de Serie</th>
                    <th>IMEI</th>
                    <th>Sistema Operativo</th>
                    <th>Diagnóstico</th>
                    <th>Estado</th>
                    <th>Repuestos</th>
                    <th>Tecnico</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de reparaciones se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

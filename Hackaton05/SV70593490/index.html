<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reparación de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form, table {
            width: 100%;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Sistema de Reparación de Celulares</h1>
    
    <h2>Ingreso de Teléfono</h2>
    <form id="ingresoForm">
        <label for="numeroSerie">Número de Serie:</label>
        <input type="text" id="numeroSerie" name="numeroSerie" required><br><br>

        <label for="imei">IMEI:</label>
        <input type="text" id="imei" name="imei" required><br><br>

        <label for="diagnostico">Primer Diagnóstico:</label>
        <textarea id="diagnostico" name="diagnostico" required></textarea><br><br>

        <label for="autorizacion">Autorización del Usuario:</label>
        <input type="checkbox" id="autorizacion" name="autorizacion" required><br><br>

        <label for="abono">Abono del 50%:</label>
        <input type="number" id="abono" name="abono" required><br><br>

        <button type="submit">Ingresar Teléfono</button>
    </form>

    <h2>Estado del Equipo</h2>
    <table id="estadoTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número de Serie</th>
                <th>IMEI</th>
                <th>Diagnóstico</th>
                <th>Estado</th>
                <th>Técnico Asignado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
